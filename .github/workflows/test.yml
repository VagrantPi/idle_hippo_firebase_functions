name: CI - Test on main merge

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Install dependencies (functions)
        run: |
          if [ -f functions/package-lock.json ]; then \
            npm --prefix functions ci; \
          else \
            npm --prefix functions install; \
          fi

      - name: Run tests
        run: npm test

